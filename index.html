<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
            <a class="navbar-brand mx-5" href="#">Logo</a>
            <a href='#' class="btn btn-outline-success mx-5">Contact</a>
        </nav>
    </header>
    <section>
        <div class="container-fluid bg-success">
            <div id="todo-add" class="d-flex justify-content-center align-items-center flex-column">
                <h1 class="text-light mt-5">Todo App</h1>
                <div class="d-flex col-md-8 my-4 justify-content-center align-items-center">
                    <input id="text-todo" type="text" class="form-control col-8" placeholder="Bir Todo Girin">
                    <a id="add-button" class="btn btn-danger col-2 mx-2">Add Todo</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="todo-list" class="row d-flex justify-content-center align-items-center flex-column">
                <h3 class="my-4">Your Task List</h3>
                <div id="card-list" class="card-list col-10"></div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
